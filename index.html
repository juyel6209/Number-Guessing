<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guess</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="style.css">


    </head>
    <body>

        <div class="container d-flex justify-content-center align-items-center">
            <div class="calculate-area text-center m-5">
                <h1 class="text-center m-3 text-dark">Number Guessing Game</h1>

                <h5 class="text-light">Try And Guess A Random Number Between 1 To 100</h5>
                <h5 class="text-warning">You Have 10 Attempts To Guess The Right Number</h5>

                <h2 class="text-secondary">Guess Any Number</h2>

                <input type="text" name="" id="guessValue" class="form-control" placeholder="Enter A Random Number Between 1 To 100">

                <br> <br>
              
                <button onclick="calculateArea()" class="btn btn-success mb-3">Calculate</button>

                
               

                <div id="result-area">
                    
                    <h4>Previous Guess : [ <span id="previousGuess"></span>]</h4>
                    <h4>Running Guess : <span id="currentGuess"></span></h4>
                    <h4>Random Number : <span id="randomNumber"></span></h4>

                    <h4 id="lost"></h4>
                    <h4 id="won"></h4>
                    

                </div>
            </div>
        </div>

        <script src="numberGuess.js"></script>
        
    </body>
</html>
